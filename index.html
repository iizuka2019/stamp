<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スタンプラリー UI</title>
  <!-- LeafletのCSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #4CAF50; color: #fff; padding: 20px; text-align: center; }
    #map { width: 100%; height: 50vh; }
    .container { padding: 20px; }
    #pointsDisplay {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .stamp-card { display: flex; flex-wrap: wrap; gap: 10px; }
    .stamp-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      flex: 1 1 calc(33.33% - 20px);
      text-align: center;
      min-width: 150px;
    }
    .stamp-item.stamped { background: #d4edda; border-color: #c3e6cb; }
    .stamp-button {
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    .stamp-button:disabled { background-color: #aaa; cursor: not-allowed; }
    footer { background: #eee; padding: 10px; text-align: center; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>スタンプラリー</h1>
    <p>全てのスポットを巡ってスタンプを集めよう！</p>
  </header>
  
  <div id="map"></div>
  
  <div class="container">
    <div id="pointsDisplay">総ポイント: 0</div>
    <h2>スタンプカード</h2>
    <div class="stamp-card" id="stampCard">
      <!-- スタンプ情報がここに表示されます -->
    </div>
  </div>
  
  <footer>
    リリース更新日: 2025-03-06 22:19:00
  </footer>
  
  <!-- LeafletのJS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // カスタムアイコンの定義（デフォルトは青、獲得済みは灰色）
    var defaultIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.6/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    var stampedIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.6/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 地図の初期設定（東京を中心に表示）
    var map = L.map('map').setView([35.6895, 139.6917], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ユーザーの現在地を取得し、マップにピンを追加
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var currentLocationMarker = L.marker([lat, lng]).addTo(map);
        currentLocationMarker.bindPopup("あなたの現在地").openPopup();
      }, function(error) {
        console.error("Geolocation error: " + error.message);
      });
    } else {
      console.error("Geolocation is not supported by this browser.");
    }

    // サンプルのスタンプスポットデータ
    var stampSpots = [
      { id: 1, name: "スポットA", lat: 35.6895, lng: 139.6917, stamped: false },
      { id: 2, name: "スポットB", lat: 35.695, lng: 139.700, stamped: false },
      { id: 3, name: "スポットC", lat: 35.682, lng: 139.710, stamped: false },
      { id: 4, name: "スポットD", lat: 35.700, lng: 139.680, stamped: false },
      { id: 5, name: "スポットE", lat: 35.688, lng: 139.695, stamped: false },
      { id: 6, name: "スポットF", lat: 35.685, lng: 139.705, stamped: false }
    ];

    // 各スポットに対応するマーカーを作成して保存
    stampSpots.forEach(function(spot) {
      spot.marker = L.marker([spot.lat, spot.lng], { icon: defaultIcon }).addTo(map);
      spot.marker.bindPopup(spot.name);
    });

    // 総ポイント
    var totalPoints = 0;

    // ポイント表示を更新する関数
    function updatePointsDisplay() {
      document.getElementById('pointsDisplay').innerText = "総ポイント: " + totalPoints;
    }

    // スタンプカードのUIを更新する関数
    function updateStampCard() {
      var stampCard = document.getElementById('stampCard');
      stampCard.innerHTML = "";
      stampSpots.forEach(function(spot) {
        var stampItem = document.createElement('div');
        stampItem.className = 'stamp-item' + (spot.stamped ? ' stamped' : '');
        stampItem.innerHTML = '<h3>' + spot.name + '</h3>';
        var btn = document.createElement('button');
        btn.className = 'stamp-button';
        btn.innerText = spot.stamped ? "獲得済み" : "スタンプ取得";
        btn.disabled = spot.stamped;
        btn.onclick = function() {
          if (!spot.stamped) {
            spot.stamped = true;
            // ポイントを加算（各スポットで2ポイント）
            totalPoints += 2;
            updatePointsDisplay();
            alert(spot.name + "のスタンプを獲得しました！ 2ポイント獲得");
            // マーカーのアイコンを更新して灰色に変更
            spot.marker.setIcon(stampedIcon);
            updateStampCard();
          }
        };
        stampItem.appendChild(btn);
        stampCard.appendChild(stampItem);
      });
    }

    updateStampCard();
    updatePointsDisplay();
  </script>
</body>
</html>
