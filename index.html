<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スタンプラリー UI</title>
  <!-- LeafletのCSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #4CAF50; color: #fff; padding: 20px; text-align: center; }
    #map { width: 100%; height: 50vh; }
    .container { padding: 20px; }
    #pointsDisplay {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    .stamp-card { display: flex; flex-wrap: wrap; gap: 10px; }
    .stamp-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      flex: 1 1 calc(33.33% - 20px);
      text-align: center;
      min-width: 150px;
    }
    .stamp-item.stamped { background: #d4edda; border-color: #c3e6cb; }
    .stamp-button {
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    .stamp-button:disabled { background-color: #aaa; cursor: not-allowed; }
    footer { background: #eee; padding: 10px; text-align: center; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>スタンプラリー</h1>
    <p>全国の城・城址を巡ってスタンプを集めよう！</p>
  </header>
  
  <div id="map"></div>
  
  <div class="container">
    <div id="pointsDisplay">総ポイント: 0</div>
    <h2>スタンプカード</h2>
    <div class="stamp-card" id="stampCard">
      <!-- スタンプ情報がここに表示されます -->
    </div>
  </div>
  
  <footer>
    リリース更新日: 2025-03-06
  </footer>
  
  <!-- LeafletのJS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // カスタムアイコンの定義
    var defaultIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.6/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    var stampedIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.6/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });
    // ユーザー現在地用の赤アイコン
    var userIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.6/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // 地図の初期設定：日本全体が見えるように中心とズームを設定
    var map = L.map('map').setView([36, 138], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ユーザーの現在地を取得し、赤色のピンを追加
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        var currentLocationMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
        currentLocationMarker.bindPopup("あなたの現在地").openPopup();
      }, function(error) {
        console.error("Geolocation error: " + error.message);
      });
    } else {
      console.error("Geolocation is not supported by this browser.");
    }

    // Marker Cluster Group の作成
    var markers = L.markerClusterGroup();

    // サンプルの城・城址のデータ（日本全国の主要なお城のサンプル）
    var castleSpots = [
      { id: 1, name: "姫路城", lat: 34.8394, lng: 134.6939, stamped: false },
      { id: 2, name: "大阪城", lat: 34.6873, lng: 135.5259, stamped: false },
      { id: 3, name: "名古屋城", lat: 35.185, lng: 136.9066, stamped: false },
      { id: 4, name: "熊本城", lat: 32.8031, lng: 130.7079, stamped: false },
      { id: 5, name: "松本城", lat: 36.2381, lng: 137.9681, stamped: false },
      { id: 6, name: "弘前城", lat: 40.6045, lng: 140.4637, stamped: false },
      { id: 7, name: "二条城", lat: 35.0214, lng: 135.7524, stamped: false },
      { id: 8, name: "松山城", lat: 33.8394, lng: 132.7663, stamped: false },
      { id: 9, name: "丸亀城", lat: 34.2772, lng: 133.7593, stamped: false },
      { id: 10, name: "高知城", lat: 33.5597, lng: 133.5311, stamped: false }
    ];

    // 各城のマーカーを作成してMarker Cluster Groupに追加
    castleSpots.forEach(function(spot) {
      var marker = L.marker([spot.lat, spot.lng], { icon: defaultIcon });
      marker.bindPopup(spot.name);
      spot.marker = marker; // 後でアイコン変更などに利用
      markers.addLayer(marker);
    });
    map.addLayer(markers);

    // 総ポイント
    var totalPoints = 0;

    // ポイント表示を更新する関数
    function updatePointsDisplay() {
      document.getElementById('pointsDisplay').innerText = "総ポイント: " + totalPoints;
    }

    // スタンプカードのUIを更新する関数
    function updateStampCard() {
      var stampCard = document.getElementById('stampCard');
      stampCard.innerHTML = "";
      castleSpots.forEach(function(spot) {
        var stampItem = document.createElement('div');
        stampItem.className = 'stamp-item' + (spot.stamped ? ' stamped' : '');
        stampItem.innerHTML = '<h3>' + spot.name + '</h3>';
        var btn = document.createElement('button');
        btn.className = 'stamp-button';
        btn.innerText = spot.stamped ? "獲得済み" : "スタンプ取得";
        btn.disabled = spot.stamped;
        btn.onclick = function() {
          if (!spot.stamped) {
            spot.stamped = true;
            totalPoints += 2; // 各スポット獲得で2ポイント
            updatePointsDisplay();
            alert(spot.name + "のスタンプを獲得しました！ 2ポイント獲得");
            // マーカーのアイコンを灰色に変更
            spot.marker.setIcon(stampedIcon);
            updateStampCard();
          }
        };
        stampItem.appendChild(btn);
        stampCard.appendChild(stampItem);
      });
    }

    updateStampCard();
    updatePointsDisplay();
  </script>
</body>
</html>
